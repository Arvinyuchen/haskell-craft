<html>
<head>

  <style>

  html {
  
    background: LightGray ;
  }
  
  #renderer {
  
    overflow-y: scroll;
    width: 10000px;
    min-height: 10000px;
    border: 0px solid black;
    background: LightGray;
  }

  </style>
  
  <script>
  
  
  var isAutoRendering = false;
  var renderingInterval;

  function autoRender()
  {
     iframe = document.getElementById('renderer');
     iframe.contentWindow.location.reload(true);
  }
  
  function toggleAutoRendering()
  {
  
     if (isAutoRendering)
     {
        clearInterval(renderingInterval);
        document.getElementById('renderingToggleButton').value = "Auto rendering [OFF]"
        isAutoRendering = false;
     }
     else {
        renderingInterval = setInterval(autoRender, 2000);
        document.getElementById('renderingToggleButton').value = "Auto rendering [ON] "
        isAutoRendering = true;
     }
  
  }
  
  </script>
  
</head>
<body>
 
 <form>
   
   <input type="submit" value="Render ..." >
   
   <input id="renderingToggleButton" type="button" value="Auto rendering [OFF]" onclick="toggleAutoRendering();">
   
 </form>
 
 <iframe id="renderer" src="svgOut.xml"></iframe>
 
</body>
</html>
